<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-200 to-indigo-300 min-h-screen flex flex-col items-center justify-center p-6 space-y-10">

  <!-- Input Form Container -->
  <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full p-8">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">🌤️ Weather Forecast</h1>
    <form id="weatherForm" class="space-y-4">
      <div>
        <label class="block text-gray-600 font-medium mb-1" for="city">City</label>
        <input type="text" id="city" name="city" placeholder="Enter city name (e.g., New York)"
               class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"/>
      </div>
      <button type="button"
              class="btn w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700 transition-colors font-semibold">
        Get Weather
      </button>
    </form>
  </div>

  <div id="weatherResult" class="display hidden bg-white rounded-2xl shadow-2xl max-w-md w-full p-8 text-center">
  
  <h2 class="text-xl font-bold text-gray-800 mb-4">Weather in <span id="locationName">City</span></h2>
  <p class="text-gray-600 text-lg mb-2">Temperature: <span id="temp">--</span></p>
  <p class="text-gray-600 text-lg mb-2">Condition: <span id="condition">--</span></p>
  <p class="text-gray-600 text-sm">Wind: <span id="wind">--</span></p>
</div>


  <script src="script.js"></script>
</body>

</html>
